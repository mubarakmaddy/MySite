{% load staticfiles %} <!--used to load css sheet-->


<!--This file contains all the header part of the page-->


<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
    <link href="{% static 'mysite/style.css' %}" rel="stylesheet" type="text/css">  <!--used to load css sheet-->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Mysite </title>
</head>
<body>

<div class="top-nav">{% block nav %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'blog:blog-home' %}">The Blog</a>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'blog:my-posts' %}">My Posts<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'books:index' %}">Books<span class="sr-only">(current)</span></a>
                </li>
                <!--<li class="nav-item active">-->
                <!--<a class="nav-link" href="#">Friends<span class="sr-only">(current)</span></a>-->
                <!--</li>-->
            </ul>
        </div>

        <div class="nav navbar-nav navbar-right element-right">
            <ul class="navbar-nav navbar-right">
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="btn btn-primary btn-top-nav" href="{% url 'users:profile' %}" role="button">Profile</a>
                <li class="nav-item">
                    <a class="btn btn-primary btn-top-nav" href="{% url 'users:myapp-logout' %}" role="button">Log
                        out</a>
                </li>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="btn btn-primary btn-top-nav" href="{% url 'users:myapp-login' %}" role="button">Log in</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-primary btn-top-nav" href="{% url 'users:myapp-signup' %}" role="button">Sign
                        Up</a>
                </li>
                {% endif %}
            </ul>
        </div>

        <!--<li class="nav-item active">-->
        <!--<a class="nav-link" href="#">My Blogs<span class="sr-only">(current)</span></a>-->
        <!--</li>-->
        <!--<li class="nav-item active">-->
        <!--<a class="nav-link" href="#">Friends<span class="sr-only">(current)</span></a>-->
        <!--</li>-->


</nav>
{% endblock %}
</div>

<div class="top-container">{% block top %}{% endblock %}</div>

<div class="container list-body">
    {% block body %}

    {% endblock %}
</div>
