{% extends 'mysite/base.html' %}

{% block body%}

<button class="btn btn-primary" data-target="exampleModal" data-toggle="modal" type="button">Add Book</button>
<!-- Modal -->
<div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="exampleModal" role="dialog"
     tabindex="-1">
    <div class="modal-dialog" role="document">L̥
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="exampleModalLabel">Add Book</h4>
                <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="" class="form-group" enctype="multipart/form-data" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Book Name</label>
                        <input class="form-control" id="exampleFormControlInput1" placeholder="Book Name" type="text">
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label" for="exampleFormControlInput1">Written By</label>
                        <div class="col-sm-5">
                            <input class="form-control" id="author" placeholder="Author" type="text">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label" for="exampleFormControlInput1">Book Price</label>
                        <div class="col-sm-3">
                            <input class="form-control" id="price" placeholder="₹" type="number">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label" for="exampleFormControlSelect1">Book Category</label>
                        <div class="col-sm-5" style="margin-left: -40px;">
                            <select class="form-control" id="exampleFormControlSelect1">
                                <option>Category</option>
                                <option>Fiction</option>
                                <option>Biography</option>
                                <option>Non-Fiction</option>
                            </select>
                        </div>
                    </div>
                </form>


            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-dismiss="modal" type="button">Close</button>
                <button class="btn btn-secondary" type="button">Save Book</button>
            </div>
        </div>
    </div>
</div>


<div id="blog-list">{% block blog-list %}{% endblock %}</div>

{% endblock %}
