<!DOCTYPE html>
<html lang="en">
<head>
    <h1>Registered Successfully!

    </h1>
</head>
<body>

{% if messages %}
{% for message in messages %}
<div class="alert alert-{{ message.tag }}">
    {{ message }}
</div>
{% endfor %}
{% endif%}

<div class="border-top pt-3">
    <small class="text-muted">
        Your account has been created successfully. Please proceed with
        <a class="ml-2" href="{% url 'signup:myapp-login' %}">Login</a>
    </small>
</div>

</body>
</html>
