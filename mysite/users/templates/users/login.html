<body>
{% extends 'mysite/base.html' %}
{% load crispy_forms_tags %}

{% block nav %} {% endblock %}
{% block body %}
<div class="body-block">
<div class="user-form">
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Log in</legend>
                {{ form|crispy }}

            </fieldset>
            <div class="form-group">
                <button class="btn btn-secondary btn-lg" type="submit">Sign in</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Need an Account?
                <a class="ml-2" href="{% url 'users:myapp-signup' %}">Sign up</a>
            </small>
        </div>
    </div>
</div>
</div>
{% endblock %}
