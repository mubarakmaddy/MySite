{% extends 'users/base.html' %}
{% load crispy_forms_tags %}
<body>

{% block content %}
<div class="container">
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Log in</legend>
                {{ form|crispy }}

            </fieldset>
            <div class="form-group">
                <button class="btn btn-online-info" type="submit">Sign in</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Need an Account?
                <a class="ml-2" href="{% url 'users:myapp-signup' %}">Sign up</a>
            </small>
        </div>
    </div>
</div>
{% endblock %}

</body>
