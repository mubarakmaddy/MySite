
{% extends 'books/base.html' %}

{% block body%}
<html>
    <head>

    </head>
    <body>

        {% if all_books_list %}
            <ul class="book_list">
            {% for book in all_books_list %}
                <li><a href="/books/{{ book.id }}/  ">{{ book.name }}</a></li>
            {% endfor %}
            </ul>
        {% else %}
            <p>No books are available.</p>
        {% endif %}
    </body>
</html>
{%endblock%}
